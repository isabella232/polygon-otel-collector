receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:55680

  polygon:

  gethinfluxdb:
    token: "${POLYGON_OTEL_COLLECTOR_INFLUXDB_TOKEN}"

processors:

exporters:
  logging:
    loglevel: debug

  datadog:
    api:
      key: "${POLYGON_OTEL_COLLECTOR_DD_API_KEY}"

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    traces:
      receivers:
        - otlp
      processors: []
      exporters:
        - logging
    metrics:
      receivers:
        - gethinfluxdb
      processors: []
      exporters:
        - logging
        - datadog
